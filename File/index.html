<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Factor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #f1c40f;
            --dark: #0a192f;
            --light: #e0f7fa;
            --card-bg: rgba(10, 25, 47, 0.85);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            position: relative;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            flex-direction: column;
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #7fdbff;
            margin-bottom: 20px;
            max-width: 800px;
            line-height: 1.6;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 20px 0 40px;
            display: flex;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            background: rgba(10, 25, 47, 0.7);
            color: white;
            font-size: 1.1rem;
            padding-left: 60px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
            background: rgba(10, 25, 47, 0.9);
        }

        .search-bar i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--primary);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            margin-bottom: 40px;
        }

        .file-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(52, 152, 219, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .file-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .file-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .file-name {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            word-break: break-word;
            width: 100%;
        }

        .file-info {
            font-size: 1rem;
            color: #b3e0f2;
            margin-bottom: 25px;
            line-height: 1.6;
            flex-grow: 1;
            text-align: left;
            width: 100%;
        }

        .file-info p {
            margin-bottom: 10px;
        }

        .file-meta {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .file-size, .file-date {
            background: rgba(52, 152, 219, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 200px;
            text-align: center;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #2980b9, var(--primary));
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--secondary), #27ae60);
        }

        .btn-download:hover {
            background: linear-gradient(135deg, #27ae60, var(--secondary));
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 1.3rem;
            background: rgba(10, 25, 47, 0.7);
            border-radius: 15px;
            border: 2px solid #ff6b6b;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            width: 100%;
            color: #7fdbff;
            font-size: 1.1rem;
            border-top: 1px solid rgba(52, 152, 219, 0.3);
        }

        .copyright {
            font-size: 1rem;
            color: var(--accent);
            margin-top: 10px;
            font-weight: 500;
        }

        .math-elements {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.2;
            z-index: -1;
            color: var(--light);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .file-card {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating math elements -->
    <div class="math-elements" style="top: 10%; left: 5%;">∛</div>
    <div class="math-elements" style="top: 20%; right: 10%;">π</div>
    <div class="math-elements" style="top: 40%; left: 15%;">∫</div>
    <div class="math-elements" style="top: 60%; right: 20%;">∑</div>
    <div class="math-elements" style="top: 80%; left: 10%;">√</div>
    <div class="math-elements" style="top: 30%; right: 5%;">∞</div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-file-download logo-icon"></i>
                <h1>Download Factor Game</h1>
            </div>
        </header>
        
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
        
        <div class="file-grid" id="fileGrid">
            <!-- 文件卡片将通过JavaScript动态生成 -->
            <div class="no-results">加载中...</div>
        </div>
        
        <footer>
            <p class="copyright">Copyrights(C) BCMsoftware. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        // 全局变量存储文件数据
        let allFiles = [];

        // 获取文件数据
        async function fetchExeFiles() {
            try {
                const response = await fetch('./file.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('fileGrid').innerHTML = 
                    '<div class="no-results">加载文件失败，请刷新重试</div>';
                return [];
            }
        }

        // 渲染文件列表
        function renderFileList(files) {
            const fileGrid = document.getElementById('fileGrid');
            fileGrid.innerHTML = '';
            
            if (files.length === 0) {
                fileGrid.innerHTML = '<div class="no-results">没有找到匹配的可执行文件</div>';
                return;
            }
            
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                fileCard.innerHTML = `
                    <i class="${file.icon} file-icon"></i>
                    <h3 class="file-name">${file.name}</h3>
                    <div class="file-info">
                        <p><i class="fas fa-info-circle"></i> ${file.description}</p>
                        <p><i class="fas fa-desktop"></i> Platform: ${file.platform}</p>
                        <p><i class="fas fa-code-branch"></i> Version: ${file.version}</p>
                        <div class="file-meta">
                            <span class="file-size">Size: ${file.size}</span>
                            <span class="file-date">Date: ${file.date}</span>
                        </div>
                    </div>
                    <a href="${file.path}" download="${file.name}" class="btn btn-download">
                        <i class="fas fa-download"></i> 下载文件
                    </a>
                `;
                
                fileGrid.appendChild(fileCard);
            });
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    renderFileList(allFiles);
                    return;
                }
                
                const filteredFiles = allFiles.filter(file => 
                    file.name.toLowerCase().includes(searchTerm) ||
                    file.platform.toLowerCase().includes(searchTerm) ||
                    file.description.toLowerCase().includes(searchTerm)
                );
                
                renderFileList(filteredFiles);
            });
        }

        // 初始化页面
        async function init() {
            try {
                allFiles = await fetchExeFiles();
                renderFileList(allFiles);
                setupSearch();
            } catch (error) {
                console.error('初始化失败:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
